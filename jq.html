<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<script>
    //When site loads append two divs, h1 and 3 paragraphs to it
    $(document).ready(function() {
        $('html').append(
            '<body>\
                <div id="container">\
                    <div id="inner">\
                        <h1>Basic jQuery</h1>\
                        <p id="1">Paragraph 1</p>\
                        <p id="2">Paragraph 1</p>\
                        <p id="3">Paragraph 1</p>\
                    </div>\
                </div>\
            </body>'
        );
        //Change the color of paragraph with ID 2 to red
        $("#2").css({
            "color": "red"
        });
        //When paragraph with ID 3 is clicked hide h1 element
        $("#3").click(function() {
            $("h1").hide();
        });

    })
</script>

</html>
